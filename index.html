<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website for GENESIS – Journalism of SMAN 1 Kertosono. Explore our divisions, members' works, history, and code of ethics. Join us in fostering responsible journalism.">
    <meta name="keywords" content="GENESIS, journalism, SMAN 1 Kertosono, student journalism, news, photography, design">
    <meta name="author" content="GENESIS Journalism Organization">
    <title>GENESIS – Journalism of SMAN 1 Kertosono</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --navy: #1A237E;
            --white: #FFFFFF;
            --gold: #FBC02D;
            --light-cream: #FFF8E1;
            --off-white: #FAFAFA;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --shadow-hover: 0 10px 25px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--navy);
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            background: var(--white);
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }

        nav li {
            margin: 0 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: var(--navy);
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--gold);
        }

        /* Hero Section */
        #hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--white);
            overflow: hidden;
        }

        .slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            color: var(--gold);
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .hero-content .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1s;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--gold);
            color: var(--navy);
        }

        .btn-primary:hover {
            background: #F57F17;
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid var(--white);
        }

        .btn-secondary:hover {
            background: var(--white);
            color: var(--navy);
        }

        /* Sections */
        section {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--navy);
        }

        /* Scroll Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Divisions */
        #divisions {
            background: var(--off-white);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .division-card {
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .division-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 192, 45, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .division-card:hover::before {
            left: 100%;
        }

        .division-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .division-card i {
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .division-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--navy);
        }

        .division-card p {
            margin-bottom: 1.5rem;
            color: #666;
        }

        /* Division Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            margin: auto;
            background: var(--white);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80%;
            margin-top: 5%;
            overflow-y: auto;
            animation: zoomIn 0.3s ease;
            padding: 2rem;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: var(--navy);
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal h3 {
            margin-bottom: 1rem;
            color: var(--navy);
        }

        .modal ul {
            list-style: none;
            padding: 0;
        }

        .modal li {
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--off-white);
            border-radius: 10px;
        }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes zoomIn { from {transform: scale(0.9);} to {transform: scale(1);} }

        /* History & Ethics */
        #history, #ethics {
            background: var(--light-cream);
            font-family: 'Playfair Display', serif;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 2rem;
            align-items: start;
        }

        .two-column img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
        }

        #ethics ol {
            counter-reset: ethics-counter;
            list-style: none;
            padding-left: 0;
        }

        #ethics li {
            counter-increment: ethics-counter;
            position: relative;
            margin-bottom: 1.5rem;
            padding-left: 3rem;
            padding: 1rem;
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        #ethics li::before {
            content: counter(ethics-counter);
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gold);
            color: var(--white);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Works Gallery */
        #works {
            background: var(--off-white);
        }

        .filters {
            text-align: center;
            margin-bottom: 2rem;
        }

        .filter-btn {
            background: var(--white);
            border: 2px solid var(--navy);
            color: var(--navy);
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--gold);
            color: var(--navy);
            border-color: var(--gold);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .gallery-item {
            position: relative;
            cursor: pointer;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            display: none;
        }

        .gallery-item.show {
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            loading: lazy;
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.2rem;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        /* Lightbox for Gallery */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
        }

        #lightbox img {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: var(--white);
            font-size: 40px;
            cursor: pointer;
        }

        /* News Section */
        #news {
            background: var(--white);
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .news-card {
            background: var(--off-white);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
        }

        .news-card h3 {
            color: var(--navy);
            margin-bottom: 0.5rem;
        }

        .news-card p {
            color: #666;
        }

        /* Social Media Integration */
        #social {
            background: var(--navy);
            color: var(--white);
            text-align: center;
            padding: 3rem 2rem;
        }

        .instagram-feed {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .instagram-feed img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--gold);
        }

        /* Join Form */
        #join {
            background: var(--navy);
            color: var(--white);
            text-align: center;
        }

        #join form {
            max-width: 500px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #join input, #join textarea {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-family: inherit;
        }

        #join button {
            background: var(--gold);
            color: var(--navy);
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #join button:hover {
            background: #F57F17;
        }

        /* Footer */
        footer {
            background: var(--navy);
            color: var(--white);
            text-align: center;
            padding: 2rem;
        }

        .contact-info {
            margin-bottom: 1rem;
        }

        .social-icons {
            margin: 1rem 0;
        }

        .social-icons a {
            color: var(--gold);
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #F57F17;
        }

        .location-map {
            margin-top: 1rem;
        }

        .location-map iframe {
            width: 100%;
            max-width: 300px;
            height: 200px;
            border-radius: 10px;
            border: none;
        }

        /* Back to Top */
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gold);
            color: var(--navy);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: none;
            z-index: 1000;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        #backToTop:hover {
            background: #F57F17;
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.5rem; }
            .hero-content .subtitle { font-size: 1.2rem; }
            nav ul { flex-direction: column; align-items: center; }
            nav li { margin: 0.5rem 0; }
            .hero-buttons { flex-direction: column; align-items: center; }
            section { padding: 3rem 1rem; }
            h2 { font-size: 2rem; }
            .two-column { grid-template-columns: 1fr; }
            .instagram-feed { justify-content: center; }
            .instagram-feed img { width: 80px; height: 80px; }
        }
    </style>
</head>
